<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" type="image/png" href="img/favicon.ico">

    <title>Spotify</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <div class="container">

                <!-- side navbar -->

                        <div class="box" id="logo">
                            <img src="img/logo.svg" alt="">

                        <!-- links -->
                        <div class="row flex-col">
                            <a href="#" class="nav-link dark-filter30"><img src="img/home.svg" alt=""><span>Home</span></a>

                            <a href="#" class="nav-link dark-filter30"><img src="img/libreria.svg" alt=""><span>La tua libreria</span></a>
                        </div>
                        <div class="playlist">
                            <h3>playlist</h3>
                            <a href="#" class="new-playlist">
                                <i class="dark-filter50 fas fa-plus-square"></i>
                                <span class="dark-filter30">crea playlist</span>
                            </a>
                        </div>  
                        <div class="scrollable">
                            <ul class="pl-list row flex-col">
                                <li><a class="dark-filter30" href="">Nome Playlist</a></li>

                                <li><a class="dark-filter30" href="">Nome Playlist</a></li>

                                <li><a class="dark-filter30" href="">Nome Playlist</a></li>

                                <li><a class="dark-filter30" href="">Nome Playlist</a></li>
                                <li><a class="dark-filter30" href="">Nome Playlist</a></li>
                                
                            </ul> 
                        </div>
                        <div class="nav-foot">
                            <a href="#" class="download row dark-filter30">
                                <img src="img/download.svg" alt="">
                                <span href="#">installa app</span href="#">
                            </a>
                            <div class="user row">
                                <i class="fas fa-user-circle"></i>
                                <span>John Doe</span>
                            </div>
                        </div>
                    </nav>
                </div>
                <!-- fine side navbar -->

                <!-- main body  -->
                <div class="col-xs-10">
                    <!-- call to action -->
                    <div class="main-box">
                        <div class="row">
                            <div class="box">
                                <div class="row call-to-action end-xs">
                                    <a href="#" class="end-xs btn-cta">effettua l'upgrade</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- fine call to action -->
                </div>
                <!-- fine  main body -->
            </div>
        </main>

        <!-- inizio footer/tool bar -->
        <footer>
            <div class="row">
                <div class="col-xs-4"><div class="box"></div></div>
            </div>
        </footer>
        <!-- fine footer/tool bar -->
    </div>
